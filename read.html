<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>write</title>
        <style>
            section {
              width:500px;
              height:300px;
              position:absolute;
              left:50%;
              top:50%;
              margin-left:-300px;
              margin-top:-200px;
            }
           
            header img{
              width: 50px;
              height: auto;
            }
           
            .text_box input{
              position: absolute;
              left: 520px;
            }
            </style>

    </head>
    <script>
   

      var queryString =  new URLSearchParams(location.search);
      alert(queryString);

      var title = queryString.get("title");
      var text = queryString.get("text");

      console.log(title+ ", "+text );

   
   
    </script>
    <body>
        
         
          <section>
            <form enctype="multipart/form-data">
            <input type="text" size="78" id="title_bar" value="제목"><br><br>
            <div class="text_box" >
              <textarea id="m_txt" name="main_text" rows="20" cols="80"></textarea>
         
              <input type="button" value="수정하기" onClick="">
            </div>
            </form>
          </section>
    </body>
    <script>
        var x = document.getElementById("title_bar");
        x.value = title;
        var y = document.getElementById("m_txt");
        y.innerHTML =text;

         
    </script>
</html>
